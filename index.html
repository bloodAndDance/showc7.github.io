This repository have no useful information at all. It was created just for fun and tests.

      </section>

      <section>
        <h3>
<a id="rss-from-habrahabr.ru" class="anchor" href="#rss-from-habrahabr.ru" aria-hidden="true"><span class="octicon octicon-link"></span></a>RSS from habrahabr.ru</h3>

        <div id="info">

      <footer>

    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-66112558-1', 'auto');
    ga('send', 'pageview');

    var FEED_URL = 'http://habrahabr.ru/rss/interesting/';

    var script = document.createElement('script');
    script.src = 'http://code.jquery.com/jquery-1.11.0.min.js';
    script.type = 'text/javascript';
    document.getElementsByTagName('head')[0].appendChild(script);

    window.addEventListener('load', function (event) {
    //  console.log('loaded');

      $.ajax({
        url      : 'http://ajax.googleapis.com/ajax/services/feed/load?v=1.0&num=10&callback=?&q=' + encodeURIComponent(FEED_URL),
        dataType : 'json',
        success  : function (data) {
          if (data.responseData.feed && data.responseData.feed.entries) {
            $.each(data.responseData.feed.entries, function (i, e) {
              //console.log(e);

              var info = document.getElementById('info');
              info.innerHTML = info.innerHTML +
                "<div><br><div>" + e.title + "</div>" +
                "<div>" + e.contentSnippet + "</div>" +
                "<div><a href=\"" + e.link + "\">more</a></div>" +
                "</div>";
            });
          }
        }
      });
    });


    </script>

  </body>
